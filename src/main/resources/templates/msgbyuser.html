<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="basicfrag :: headerFrag"></div>
    <title>DetailMsg</title>
</head>
<body class="bodyhomepage">
<div th:insert="basicfrag :: navFrag"></div>

<div class="container" id="loginContainer">
    <div class="container loginContentForm">
        <h2>Detail Message</h2>
        <div th:object="${user}">
            <div>
                <label>User:</label>
                <p th:text="*{username}"></p>
                <label>Email:</label>
                <p th:text="*{email}"></p>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Cancel</button>
        <!--<div th:object="${onemsg}">-->
        <div th:each="item : ${allmsg}">

            <div>
                <label id="titlelabel">Title:
                    <p type="text" th:field="*{item.getTitle()}"></p>
                </label></div>

            <div>
                <label id="textlabel">Content:
                    <p type="text" th:field="*{item.getContent()}"/>
                </label>
            </div>


            <br/>


            <div class="btn-group" role="group" aria-label="...">

                <button type="button" class="btn btn-default" style="padding: 5px">
                    <span class="glyphicon glyphicon-search"></span>
                    <a th:href="@{/detailmsg/{id}(id=${item.id})}">Detail</a></button>

                <button type="button" class="btn btn-default" style="padding: 5px">
                    <span class="glyphicon glyphicon-edit"></span>
                    <a th:href="@{/updatemsg/{id}(id=${item.id})}">
                        Update</a></button>


                <button type="button" class="btn btn-default" style="padding: 5px">
                    <span class="glyphicon glyphicon-trash"></span>
                    <a th:href="@{/deletemsg/{id}(id=${item.id})}">
                        Delete</a></button>

            </div>



        </div>

    </div>

    <div th:insert="basicfrag :: footerFrag"></div>
</div>


<div th:insert="basicfrag :: scriptFrag"></div>
</body>
</html>
