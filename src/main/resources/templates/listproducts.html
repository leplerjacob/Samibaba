<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="basicfrag :: headerFrag"></div>
    <meta charset="UTF-8">
    <title>List Products</title>
</head>
<div th:replace="basicfrag :: navFrag"></div>

<body class="listproducts-background">

<div class="category-jumbotron jumbotron-fluid">
        <h1 class="display-4"></h1>
        <p class="lead"><h2 style="text-align: center">[[${category.title}]]</h2></p>
</div>

<div class="item-container">
    <form class="item-iterator" style="align-items: center;"
          action="#"
          th:action="@{addtocart}"
          th:object="${category}"
          method="post">
        <table>
            <tr th:each="tmpproduct: *{products}" class="product-info">
                <td id="item-image-td">
                    <img class="product-image" th:src="${tmpproduct.img}" alt="product image"/>
                </td>
                <td id="item-data-td">
                    <div class="listing-right-column pl-xs-2">
                        <h2 th:text="${tmpproduct.name}" style="text-align: center"></h2>
                        <hr/>
                        <h4 th:text="${tmpproduct.description}"></h4>
                        <hr/>
                        <h3 th:text="${tmpproduct.price}"></h3>
                        <select th:type="number"></select>
                        <button type="submit" value="Add to Cart">Add to Cart</button>
                    </div>
                </td>
            </tr>
            <br/>
        </table>
    </form>
</div>


<div th:replace="basicfrag :: footerFrag"></div>
<div th:replace="basicfrag :: scriptFrag"></div>
</body>
</html>
