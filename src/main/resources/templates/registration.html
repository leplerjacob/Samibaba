<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="basicfrag :: headerFrag"></div>
    <title>Registration</title>
</head>
<body>
<div class="bodyhomepage">
    <div th:insert="basicfrag :: navFrag"></div>
    <div class="container loginContainer">
        <div class="container loginContentForm">
            <h2>New User Registration</h2>
            <form action="#"
                  th:action="@{/register}"
                  th:object="${user}"
                  method="post" autocomplete="off">
                <div>
                <label>First Name
                <input type="text" id="firstName" minlength="3" required
                       th:field="*{firstName}"/><br/>
                </label></div>
                <div>
                <label>Last Name
                <input type="text" id="lastName" minlength="3" required
                       th:field="*{lastName}"/><br/>
                </label></div>
                <div>
                <label>Email
                <input type="email" id="email" placeholder="Email@email.com" required
                       th:field="*{email}"/><br/>
                </label></div>
                <div>
                <label>Username
<!--                    <mark><strong>-->
<!--                    <span th:if="${#fields.hasErrors('username')}"-->
<!--                          th:errors="*{username}">Username Error</span></strong></mark>-->
                <input type="text" id="username" minlength="3" required
                       th:field="*{username}"/><br/>
                </label></div>
                <div>
                    <label for="password">Password (8 characters minimum):</label>
                    <input type="password" id="password" name="password"
                           minlength="8" required />
                </label></div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="basicfrag :: scriptFrag"></div>


</body>
</html>
