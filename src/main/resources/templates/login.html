<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="basicfrag :: headerFrag"></div>
    <title>Login</title>
</head>
<body>
<div th:replace="basicfrag :: navFrag"></div>
<div class="bodyhomepage">
    <div class="container loginContainer">
        <div class="container loginContentForm">
            <h1>Please login</h1>
            <div th:if="${param.error}">
                Invalid username or password!
            </div>
            <div th:if="${param.logout}">
                You have been logged out
            </div>
            <p th:text="${message}"></p><br/>
            <form th:action="@{/login}" method="post" autocomplete="off">
                <div>
                    <label>User Name: <input type="text" name="username" id="inputtext"/></label>
                </div>
                <div>
                    <label>Password: <input type="password" name="password" id="inputtext"/></label>
                </div>
                <br/>
                <div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
            <br/>
            <a href="/register">Register...</a>

        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="https://res.cloudinary.com/jleplerwt/video/upload/v1564622166/Samibaba%20Test%20Images/Spring_Cloud_Time_Lapse_1_ou7by7.mp4">
        </video>
    </div>


</div>
<div th:replace="basicfrag :: importFooter"></div>
<div th:replace="basicfrag :: scriptFrag"></div>

</body>
</html>
