<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="basicfrag :: headerFrag"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminstyle.css}">

    <title>AddCategory</title>
</head>

<body>
<div th:insert="basicfrag :: navFrag"></div>

<div class="admincontain">
    <!--<div class="cataegorycontain" style="width: 100%; alignment: center">-->

    <h3>Add New Category</h3>

    <form class="cataegoryform"
              th:action="@{/processcategory}"
              th:object="${newcat}"
              method="post">
            <input th:field="*{id}" type="hidden">
            <div>
                <label>Title:
                    <br/><input th:field="*{title}" type="text" placeholder="Enter new category" size="25">
                    <span th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}"></span><br/>
                </label>

            </div><br/>
            <div>
                <label>Image:
                    <br/><input th:field="*{img}" textarea rows="4" cols="50"
                           placeholder="Enter url of an image">
                    <span th:if="${#fields.hasErrors('img')}"
                          th:errors="*{img}"></span><br/>
                </label>
            </div>
            <br/><br/>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

</div>


<div th:insert="basicfrag :: scriptFrag"></div>
</body>
</html>
