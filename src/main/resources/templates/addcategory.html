<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="basicfrag :: headerFrag"></div>
    <title>AddCategory</title>
</head>

<body>
<div th:insert="basicfrag :: navFrag"></div>

<div style="width: 100%; alignment: center">

        <h3>Add New Category</h3>
        <form class="cataegoryform"
              th:action="@{/processcategory}"
              th:object="${newcat}"
              method="post">
            <input th:field="*{id}" type="hidden">
            Title:<br>
            <input th:field="*{title}" type="text" placeholder="Enter new category"><br/><br/>
            Image:<br>
            <input th:field="*{img}" type="text"
                   placeholder="Enter url of an image">
            <br/><br/>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

</div>


<div th:insert="basicfrag :: scriptFrag"></div>
</body>
</html>
