<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="basicfrag :: headerFrag"></div>
    <meta charset="UTF-8">
    <title>List Products</title>
</head>
<div th:replace="basicfrag :: navFrag"></div>

<body class="listproducts-background">

<div class="category-jumbotron jumbotron-fluid">
    <h1 class="display-4"></h1>
    <p class="lead">
    <h2 style="text-align: center">[[${category.title}]]</h2></p>
</div>


<div class="item-container">
    <!--    <form class="item-iterator" style="align-items: center;"-->
    <!--          action="#"-->
    <!--          th:action="@{/addtocart}"-->
    <!--          th:object="${orderhist}"-->
    <!--          method="post">-->


    <form class="item-iterator" style="align-items: center;"
          action="#"
          th:object="${orderhist}"
          method="post">

        <table>
            <tr class="eachproduct" th:each="product : ${category.getProducts()}">
                <td id="item-image-td">
                    <img class="product-image" th:src="${product.img}" alt="product-img"/>
                </td>
                <td id="item-data-td">
                    <div class="listing-right-column pl-xs-2">
                        <h2 th:text="${product.getName()}" style="text-align: center"></h2>
                        <hr/>
                        <h4 th:text="${product.getDescription()}"></h4>
                        <hr/>
                        <h3 th:text="${product.getPrice()}"></h3>
                        <p>
                            <label>Quantity
                                <input type="text"
                                       id="qty"
                                       th:field="*{qty}">

                                <!--                                <select th:field="*{qty}">-->
                                <!--                                    <option th:each="i : ${#numbers.sequence(1, product.qty)}" th:value="${i}"-->
                                <!--                                            th:text="${i}"></option>-->
                                <!--                                </select>-->
                            </label><br/>
                            <button type="button" class="btn btn-default" style="width:100px; height:100px">
                                <span class="glyphicon glyphicon-cart"></span>
                                <a th:href="@{/addtocart/{pid}/{qty}(pid=${product.getId()}, qty=*{qty})}">Add to Cart</a></button>
                        </p>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>


<div th:replace="basicfrag :: footerFrag"></div>
<div th:replace="basicfrag :: scriptFrag"></div>
</body>
</html>
